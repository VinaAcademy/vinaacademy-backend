spring:
  application:
    name: VinaAcademy
  profiles:
    active: mail
  datasource:
    url: jdbc:postgresql://localhost:5432/vinaacademy
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  servlet:
    multipart:
      enabled: true
      maxFileSize: 10MB
      maxRequestSize: 20MB

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
          nodeValue: TRACE
        SQL: DEBUG
    root: INFO
    com:
      vinaacademy:
        platform: TRACE

application:
  jwt:
    accessToken:
      expiration: 86400
    refreshToken:
      expiration: 2592000
  url:
    frontend: http://localhost:3000
  hmac:
    secret: super-secret-key-for-hmac

springdoc:
  swagger-ui:
    operations-sorter: method
    path: /