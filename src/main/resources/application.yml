spring:
  application:
    name: VinaAcademy
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
  servlet:
    multipart:
      enabled: true
      maxFileSize: 10MB
      maxRequestSize: 20MB
  flyway:
    enabled: true
    validateOnMigrate: true
    baselineOnMigrate: true
    baselineVersion: 0
    locations: classpath:db/migration
    postgresql:
      transactional.lock: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
          nodeValue: TRACE
        SQL: DEBUG
    root: INFO

application:
  image:
    uploadDir: ${UPLOAD_DIR:images}
    downloadEndpoint: ${DOWNLOAD_ENDPOINT:/images}
  jwt:
    accessToken:
      expiration: 86400
    refreshToken:
      expiration: 2592000

springdoc:
  swagger-ui:
    operations-sorter: method
    path: /