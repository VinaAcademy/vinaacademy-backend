<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{email/layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <h2 style="color: #2c3e50; margin-bottom: 20px;">Thanh toán thành công!</h2>
    
    <div style="text-align: center; margin: 20px 0;">
        <span style="color: #27ae60; font-size: 40px;">✓</span>
    </div>
    
    <p style="margin-bottom: 15px;">Xin chào <span th:text="${userName}">bạn</span>,</p>
    
    <p style="margin-bottom: 15px;">
        Cảm ơn bạn đã thanh toán. Đơn hàng của bạn đã được xác nhận thành công.
    </p>
    
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0;">
        <h3 style="color: #2c3e50; margin-bottom: 10px;">Chi tiết đơn hàng:</h3>
        <p>Mã đơn hàng: <strong th:text="${orderId}">ORDER123</strong></p>
        <p>Số tiền: <strong th:text="${amount}">1.000.000 VNĐ</strong></p>
        <p>Thời gian: <strong th:text="${orderTime}">01/01/2024 15:30</strong></p>
    </div>

    <div style="text-align: center;">
        <a th:href="${courseUrl}" class="button">
            Bắt đầu học ngay
        </a>
    </div>
</th:block>
</html>
