<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VinaAcademy Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: #2c3e50;
        }
        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .content {
            padding: 30px;
            background: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666666;
            font-size: 12px;
        }
    </style>
</head>
<body style="background: #f6f6f6;">
    <div class="container" th:fragment="layout(content)">
        <div class="header">
            <a th:href="${frontEndUrl}" class="logo">VinaAcademy</a>
        </div>
        
        <div class="content">
            <th:block th:replace="${content}"/>
        </div>
        
        <div class="footer">
            <p>© 2024 VinaAcademy. All rights reserved.</p>
            <p>Nền tảng học trực tuyến hàng đầu Việt Nam</p>
        </div>
    </div>
</body>
</html>
